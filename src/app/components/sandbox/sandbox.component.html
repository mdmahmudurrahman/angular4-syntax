<h1>Hello {{customer.name}}</h1>
<ul class="special">
  <li *ngFor="let customer of customers">
    {{ customer.id }}: {{ customer.name}}: {{customer.email}}
  </li>
</ul>

<ul>
  <li *ngFor="let customer of customers; let i = index">
    Index: {{i + 1}} => {{ customer.id }}: {{ customer.name}}: {{customer.email}}
  </li>
</ul>
