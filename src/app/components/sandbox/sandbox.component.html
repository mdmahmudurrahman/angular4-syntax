<h1>Hello world</h1>
<!-- 3 ways to bind properties -->

<div><img src="{{ imageUrl}}" alt=""></div>
<div><img [src]="imageUrl" alt=""></div>
<div><img bind-src="imageUrl" alt=""></div>

<h4>Image location: <span [textContent]="imageUrl"></span></h4>
    

<hr>
<p>Create post</p>
<p [hidden]="isUnchanged">Post has been changed, please wait</p>
<button [disabled]="isUnchanged">Save</button>
